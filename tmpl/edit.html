<!DOCTYPE html>
<html>
  <head>
    <title>Editing PAC</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Editing PAC</h1>
    <div>{{printf "%s" .Message}}</div>

    <form action="/save/" method="POST" accept-charset="utf-8">
      <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
      <div><input type="submit" value="Save"></div>
    </form>
  </body>
</html>
